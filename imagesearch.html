<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Image Search</title>
        <link rel="stylesheet" href="index.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <section>
            <header>
                <ul>
                    <a href="index.html" target="self"><input class="input1" type="submit" name="imagesearch" value="Go back origin site"></a>
                </ul>
            </header>
            <form action="https://google.com/search">
                <center id="center1">
                    <div class="divlogoandsearchbar">
                        <img id="logogoogle" src="google.png" alt="logo">
                        <div  class="layout1">
                            <h1>Image</h1>
                        </div>
                        <input type="hidden" name="tbm" value="isch">
                        <input id="searchbar"type="text" name="q">
                    </div>
                </center>
                <center id="center2">
                    <input type="submit" value="Google Search" class="center2">
                    &nbsp;
                    <input type="submit" name="btnI" value="I'm feeling lucky" class="center2">
                </center>
            </form>
        </section>
    </body>
</html>
